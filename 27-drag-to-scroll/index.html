  <style>
    /* Photo by Scott Webb on Unsplash */
    html {
      background: url('field.jpg') fixed center;
      background-size: cover;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-size: 2em;
      color: white;
    }
    
    .items {
      display: flex;
      overflow-x: scroll;
      max-width: calc(100vw - 2em);
      user-select: none;
      cursor: pointer;
      transition: all 0.2s;
      transform: scale(0.98);
      will-change: transform;
      border: 1px solid white;
      padding: 0.8em;
      margin: 0 2em;
    }
    .items.active {
      background: rgba(255,255,255,0.3);
      cursor: grabbing;
      transform: scale(1);
    }

    .item {
      border: 1px solid blue;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0.3em;
      background: #519fef;
      margin: 0 0.3em;
      text-align: center;
    }
    .item img {
      align-self: center;
      background: white;
      min-width: 200px;
    }
    .item span {
      white-space: nowrap;
    }
  </style>

<body>

  <h1>Drag to scroll! üñê</h1>

  <div class="items">
  </div>
  
  <script type="text/javascript">
    const container = document.querySelector('.items');

    // render pokemon cards
    pokemons.forEach(p => {
      const i = document.createElement('div');
      i.classList.add('item');
      i.innerHTML = '<img draggable="false" src="' + p.image + '" /><span>' + p.name + '</span>';
      container.appendChild(i);
    })

    let mouseDown = false;
    let scrollLeft;
    let startX;

    container.addEventListener('mousedown', (e) => {
      container.classList.add('active');
      
      mouseDown = true;
      startX = e.pageX - container.offsetLeft;
      scrollLeft = container.scrollLeft;

      // console.log({container});
      // console.log(startX, scrollLeft);
    });
    
    container.addEventListener('mouseup', () => {
      mouseDown = false;
      container.classList.remove('active');
    });
    
    container.addEventListener('mouseleave', () => {
      mouseDown = false;
      container.classList.remove('active');
    });
    
    container.addEventListener('mousemove', (e) => {
      if (!mouseDown) return;
      e.preventDefault();
      
      const x = e.pageX - container.offsetLeft;
      const walk = x - startX;
      console.log(walk);
      
      //todo move render to requestAnomationFrame
      container.scrollLeft = scrollLeft - walk * 1.8;
    });

  </script>
