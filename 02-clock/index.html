<!DOCTYPE html>
<html>
<head>
	<title>clock</title>
	<style type="text/css">
		html {
			font-size: 10px;
		}
        body {
            font-size: 2.4rem;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .clock {
            width: 30rem;
            height: 30rem;
            border: 2rem solid black;
            position: relative;
            border-radius: 50%;
        }
            .hand {
                position: absolute;
                top: 50%;
                width: 15rem;
                height: .6rem;
                background: black;
            }
	</style>
</head>
<body>

    <div class="clock">
        <div class="hand seconds-hand"></div>
        <div class="hand minutes-hand"></div>
        <div class="hand hours-hand"></div>
    </div>

	<script type="text/javascript" src="clock.js"></script>
</body>
</html>
