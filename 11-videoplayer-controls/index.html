<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom video player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <!-- <video class="player-video" src="666.mp4"></video> -->
        <video class="player-video" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>
        
        <div class="player-controls">
           <div class="progress">
               <div class="progress-filled"></div>
           </div>
           <button class="player-button play">▶︎</button>
           <input type="range" name="volume" class="player-slider" min=0 max=1 step="0.1" value="1">
           <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1">
           <button class="player-button" data-skip="-10">&lt; 10s</button>
           <button class="player-button" data-skip="25">25s &gt;</button>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
