<html>
<head>
	<title>CSS Variables</title>
	<style type="text/css">
		:root {
			--spacing: 10px;
			--blur: 5px;
			--color: #93b7d3;
		}

		body {
			text-align: center;
			font-size: 30px;
			font-family: 'helvetica neue', sans-serif;
		}

		.controls {
			margin: 0 0 30px;
		}

		.colored {
			color: var(--color);
		}

		img {
			padding: var(--spacing);
			background-color: var(--color);
			filter: blur(var(--blur));
		}
	</style>
</head>
<body>

	<h2>Use controls to change <span class="colored">image</span></h2>

	<div class="controls">
		<label for="spacing">Spacing</label>
		<input name="spacing" type="range" min="0" max="50" value="10" data-sizing="px">

		<label for="blur">Blur</label>
		<input name="blur" type="range" min="0" max="20" value="5" data-sizing="px">

		<label for="color">Color</label>
		<input name="color" type="color" value="#93b7d3">
	</div>

	<img src="cards-summer.jpg">

	<script type="text/javascript">

		const inputs = document.querySelectorAll('input');

		inputs.forEach(input => input.addEventListener('change', valueUpdated));
		inputs.forEach(input => input.addEventListener('mousemove', valueUpdated));

		function valueUpdated (e) {
			const suffix = this.dataset.sizing || '';
			document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
		}

	</script>
</body>
</html>
