<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get User Media Code Along!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photobooth">
        <div class="controls">
            <div class="rgb">
                <div>
                    <label>Red Min: <input type="range" min=0 max=255 name="rmin"></label>
                    <label>Red Max: <input type="range" min=0 max=255 name="rmax"></label>
                </div>
                <div>
                    <label>Green Min: <input type="range" min=0 max=255 name="gmin"></label>
                    <label>Green Max: <input type="range" min=0 max=255 name="gmax"></label>
                </div>
                <div>
                    <label for="bmin">Blue Min: <input type="range" min=0 max=255 name="bmin"></label>
                    <label for="bmax">Blue Max: <input type="range" min=0 max=255 name="bmax"></label>
                </div>
            </div>
            <button class="snap-button" onClick="takePhoto()">Take Photo</button>
        </div>
        
        <canvas class="photo"></canvas>
        <video class="player"></video>
        <div class="strip"></div>
    </div>
    
    <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>
    
    <script src="main.js"></script>
</body>
</html>
